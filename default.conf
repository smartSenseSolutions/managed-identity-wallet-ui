server {
  listen 80;
  index  index.html index.htm;
  location / {
    root   /usr/share/nginx/port80;
    try_files $uri $uri/ /index.html;
    # kill cache
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    add_header 'X-Content-Type-Options' 'nosniff' always;
    add_header 'X-Frame-Options' "SAMEORIGIN";
    if_modified_since off;
    expires off;
    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_vary on;
    gzip_types text/plain text/css text/javascript image/svg+xml image/x-icon image/png font/woff2 application/javascript application/x-javascript;
    etag off;
  }

  location /storybook/ {
    alias   /usr/share/nginx/port80/components/;
    # index  index.html index.htm;
    # try_files $uri $uri/ /index.html;
    add_header Last-Modified $date_gmt;
    add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    add_header 'X-Content-Type-Options' 'nosniff' always;
    add_header 'X-Frame-Options' "SAMEORIGIN";
    if_modified_since off;
    expires off;
    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_vary on;
    gzip_types text/plain text/css text/javascript image/svg+xml image/x-icon image/png font/woff2 application/javascript application/x-javascript;
    etag off;
  }
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/port80;
  }
}

